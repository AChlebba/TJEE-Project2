<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{personBean.ownedWears}" var="item">
				<f:facet name="header">Zakupiona odziez</f:facet>
				<h:column>
					<f:facet name="header">Ubranie</f:facet>
					<h:outputText value="#{item.ubranie}" />
				</h:column>

				<h:column>
					<f:facet name="header">Firma</f:facet>
					<h:outputText value="#{item.firma}" />
				</h:column>

				<h:column>
					<f:facet name="header">Rozmiar</f:facet>
					<h:outputText value="#{item.rozmiar}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{personBean.disposeWear}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
