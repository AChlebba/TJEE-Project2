<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.nameClient}" />
				<h:selectOneMenu value="#{saleBean.personId}">
					<f:selectItems value="#{saleBean.allPersons}" var="person"
						itemValue="#{person.id}" itemLabel="#{person.firstName}" />
				</h:selectOneMenu>

				<h:outputText value="#{msg.nameWear}" />
				<h:selectOneMenu value="#{saleBean.wearId}">
					<f:selectItems value="#{saleBean.availableWears}" var="wear"
						itemValue="#{wear.id}" itemLabel="#{wear.ubranie} #{wear.firma} #{wear.rozmiar}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Sprzedaj" action="#{saleBean.sellWear}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
